<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container padding flex">
        <div class="container">
            <div class="hero-section">
                <h1>facebook</h1>
                <h3>Connect with friends and the world around you on facebook.</h2>
            </div>
        </div>

        <div class="container flex flex-column">
            <div class="login-section">
                <form class="login-section__form">
                    <fieldset>
                        <div class="input-box">
                            <input type="email" placeholder="Email or phone number">
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Password">
                        </div>
                        <button type="submit" class="login-btn">Log In</button>
                    </fieldset>
                    <a href="#" class="forgot">Forgot password?</a>
                    <div class="line-seperator"></div>
                    <button class="btn">Create new account</button>
                </form>
            </div>
            <div class="bottom-text">
                <p><a href="#">Create a Page</a> for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>
</body>
</html>
